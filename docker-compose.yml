# ==============================
# FlaskCacheOps - Development Setup
# ==============================
version: "3.9"

services:
  web:
    build: ./app
    container_name: flask_web
    ports:
      - "5000:5000"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - flaskredis
    env_file:
      - .env
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:alpine
    container_name: flask_redis
    volumes:
      - redis_data:/data
    networks:
      - flaskredis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    build: ./nginx
    container_name: flask_nginx
    ports:
      - "80:80"
    depends_on:
      web:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - flaskredis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  flaskredis:
    driver: bridge

volumes:
  redis_data:

